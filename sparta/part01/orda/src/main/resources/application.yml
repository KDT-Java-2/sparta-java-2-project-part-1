spring:
  application:
    name: orda

  datasource:
    url: jdbc:mysql://localhost:3308/orda_db?allowPublicKeyRetrieval=true
    username: root
    password: root1234!
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org.hibernate.SQL: DEBUG

server:
  port: 8080
